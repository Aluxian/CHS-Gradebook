<form class="modal_form" role="form" ng-submit="createClass()"><div class="modal-header"><h3>Create Classroom</h3></div><div class="modal-body"><p class="text-danger" ng-show="error">{{error}}</p><div class="form-group"><label class="control-label" for="input_name">Classroom Name</label><input type="text" class="form-control" ng-model="cr.name" id="input_name" placeholder="Algebra 101" required autofocus></div><div class="form-group"><label class="control-label" for="input_subject">Subject</label><input type="text" class="form-control" ng-model="cr.subject" id="input_subject" placeholder="Maths" required></div><div class="form-group"><label class="control-label" for="input_courseNo">Course Number</label><input type="text" class="form-control" ng-model="cr.courseNo" id="input_courseNo" placeholder="492"></div><div class="form-group"><label class="control-label" for="input_gradeLevel">Grade Level</label><select class="form-control" id="input_gradeLevel" ng-model="cr.gradeLevel" required><option value="pre-k">Pre-K<option value="k">K<option>1<option>2<option>3<option>4<option>5<option>6<option>7<option>8<option>9<option>10<option>11<option>12<option>13<option>14<option>15<option>16<option>17</select></div><div class="form-group"><label class="control-label" for="input_startDate">Start Date</label><input type="date" class="form-control" ng-model="cr.startDate" id="input_startDate"></div><div class="form-group"><label class="control-label" for="input_endDate">End Date</label><input type="date" class="form-control" ng-model="cr.endDate" id="input_endDate"></div></div><div class="modal-footer"><button type="submit" class="btn btn-primary" ng-class="{'disabled': addText === 'Adding...'}">{{addText}}</button> <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button></div></form>
