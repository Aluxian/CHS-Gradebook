<form class="modal_form" role="form" ng-submit="addParent()"><div class="modal-header"><h3>Add Parent</h3></div><div class="modal-body"><p class="text-danger" ng-show="error">{{error}}</p><div class="form-group"><label class="control-label" for="input_name">Name</label><input type="text" class="form-control" ng-model="parent.name" id="input_name" placeholder="Jessie Parentson" required autofocus></div><div class="form-group"><label class="control-label" for="input_email">Email Address</label><input type="email" class="form-control" ng-model="parent.email" id="input_email" placeholder="jess@edu.com" required></div></div><div class="modal-footer"><button type="submit" class="btn btn-primary" ng-class="{'disabled': addText === 'Adding...'}">{{addText}}</button> <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button></div></form>
