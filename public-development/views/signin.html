<div class="container"><form class="form-signin" role="form" ng-submit="signIn()"><h2 class="form-signin-heading">Please sign in</h2><p class="text-danger" ng-show="error">{{error}}</p><div><input type="email" class="form-control" ng-model="user.username" placeholder="Email address" required autofocus><input type="password" class="form-control" ng-model="user.password" placeholder="Password" required></div><button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> <a class="pull-right" href="#/signup">Don't have an account?</a></form></div>
